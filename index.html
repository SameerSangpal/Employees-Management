<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employees Management</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      padding: 30px;
    }
    h2{
      color: #ffffff;
    }
    .form-group{
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }
    input{
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #000;
      color: white;
    }
    button{
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .message{
      font-weight: bold;
      margin-top: 10px 0;
    }
    .success{
      color: green;
    }
    .error{
      color: red;
    }
    #employeeList{
      margin-top: 20px;
    }
    .employee{
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #121212;
      border: 1px solid #ffffff;
      padding: 10px 20px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .employee-details{
      flex-grow: 1;
    }
    .employee-details span{
      margin-right: 15px;
    }
    .employee button{
      background-color: white;
      color: #000;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .employee button:hover{
      background-color: #ddd;
    }
  </style>
</head>


<body>
<h2>Add Employee</h2>
<form id="employeeForm">
  <div class = "form-group">
  <input type="text" id="name" placeholder="Name" required/>
  <input type="text" id="profession" placeholder="Profession" required/>
  <input type="number" id="age" placeholder="Age" required/>
  <button type="submit">Add Employee</button>
</div>
</form>

<div id="messageBox" class="message"></div>
<h2>Added Employees</h2>
<div id="employeeList"></div>

<script>
  let employees = [];
  let idCounter = 1;

  const form = document.getElementById('employeeForm');
  const nameInput = document.getElementById('name');
  const professionInput = document.getElementById('profession');
  const ageInput = document.getElementById('age');
  const employeeList = document.getElementById('employeeList');
  const messageBox = document.getElementById('messageBox');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = nameInput.value.trim();
    const profession = professionInput.value.trim();
    const age = parseInt(ageInput.value.trim(), 10);

    if (!name || !profession || !age) {
      showMessage("Error: Please fill all fields correctly before adding an employee!.", "error");
      return;
    }

      const newEmployee = { id: idCounter++, name, profession, age: parseInt(age) };

      employees.push(newEmployee);
      updateEmployeeList();
      showMessage("Employee added successfully!", "success");
      messageBox.className = 'message success';
      form.reset();
  });

  function updateEmployeeList() {
    employeeList.innerHTML = "";
    employees.forEach(emp => {
      const div = document.createElement('div');
      div.className = 'employee';
      div.innerHTML = `
      <div class="employee-details">
        <span>${emp.id}</span>
        <span>Name: ${emp.name}</span>
        <span>Profession: ${emp.profession}</span>
        <span>Age: ${emp.age}</span>
      </div>
        <button onclick="deleteEmployee(${emp.id})">Delete User</button>
      `;
      employeeList.appendChild(div);
    });
  }
  function deleteEmployee(id) {
    employees = employees.filter(emp => emp.id !== id);
    updateEmployeeList();
    showMessage("Employee deleted successfully!", "success");
  }
  function showMessage(message, type) {
    messageBox.textContent = message;
    messageBox.className = "message" + type;
  }
</script>
</body>
</html>
